<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Mobile</title>
    <style>
        body {
            background: #1a1a2e;
            color: #ffd700;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 2px solid #ffd700;
            touch-action: none; /* Elakkan zoom/scroll semasa sentuh */
        }
        #score {
            font-size: 20px;
            margin: 10px 0;
        }
        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 10px;
        }
        .control-btn {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 60px;
            height: 60px;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        a {
            color: #ffd700;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="score">Skor: 0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div class="controls">
        <button id="up" class="control-btn">↑</button>
        <button id="left" class="control-btn">←</button>
        <button id="down" class="control-btn">↓</button>
        <button id="right" class="control-btn">→</button>
    </div>
    <a href="index.html">Kembali ke Laman Utama</a>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 15;
        const tileCount = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0, dy = 0;
        let score = 0;

        // Kawalan sentuh
        document.getElementById('up').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = -1; } });
        document.getElementById('down').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = 1; } });
        document.getElementById('left').addEventListener('click', () => { if (dx === 0) { dx = -1; dy = 0; } });
        document.getElementById('right').addEventListener('click', () => { if (dx === 0) { dx = 1; dy = 0; } });

        // Sokongan kekunci untuk ujian pada desktop
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -1; }
            else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 1; }
            else if (e.key === 'ArrowLeft' && dx === 0) { dx = -1; dy = 0; }
            else if (e.key === 'ArrowRight' && dx === 0) { dx = 1; dy = 0; }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Lukis ular
            snake.forEach(segment => {
                ctx.fillStyle = '#ffd700';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            // Lukis makanan
            ctx.fillStyle = '#ff4500';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            // Papar skor
            document.getElementById('score').textContent = `Skor: ${score}`;
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
                // Animasi confetti
                confetti({ particleCount: 50, spread: 50, origin: { y: 0.6 } });
            } else {
                snake.pop();
            }
            // Semak pelanggaran
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                alert('Game Over! Skor: ' + score);
                localStorage.setItem('highScore', Math.max(score, localStorage.getItem('highScore') || 0));
                snake = [{ x: 10, y: 10 }]; score = 0; dx = 0; dy = 0;
            }
            draw();
        }

        // Laraskan saiz kanvas untuk telefon
        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            canvas.width = size;
            canvas.height = size;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        setInterval(update, 150); // Perlahan sikit untuk telefon
    </script>
</body>
</html>
