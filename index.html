<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body { background: #1a1a2e; color: #ffd700; font-family: 'Poppins', sans-serif; text-align: center; }
        canvas { border: 2px solid #ffd700; }
        #score { font-size: 24px; }
    </style>
</head>
<body>
    <div id="score">Skor: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0, dy = 0;
        let score = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -1; }
            else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 1; }
            else if (e.key === 'ArrowLeft' && dx === 0) { dx = -1; dy = 0; }
            else if (e.key === 'ArrowRight' && dx === 0) { dx = 1; dy = 0; }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Lukis ular
            snake.forEach(segment => {
                ctx.fillStyle = '#ffd700';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            // Lukis makanan
            ctx.fillStyle = '#ff4500';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            // Papar skor
            document.getElementById('score').textContent = `Skor: ${score}`;
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
            } else {
                snake.pop();
            }
            // Semak pelanggaran
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                alert('Game Over! Skor: ' + score);
                snake = [{ x: 10, y: 10 }]; score = 0; dx = 0; dy = 0;
            }
            draw();
        }

        setInterval(update, 100);
    </script>
</body>
</html>
