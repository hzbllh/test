<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
    <style>
        .dice {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #fff;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        /* Atur setiap muka dadu */
        .front  { transform: translateZ(50px); }
        .back   { transform: translateZ(-50px) rotateY(180deg); }
        .right  { transform: translateX(50px) rotateY(90deg); }
        .left   { transform: translateX(-50px) rotateY(-90deg); }
        .top    { transform: translateY(-50px) rotateX(90deg); }
        .bottom { transform: translateY(50px) rotateX(-90deg); }
        /* Animasi pusing */
        .roll {
            animation: rollDice 1s linear;
        }
        @keyframes rollDice {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="dice" id="dice">
        <div class="face front">1</div>
        <div class="face back">2</div>
        <div class="face right">3</div>
        <div class="face left">4</div>
        <div class="face top">5</div>
        <div class="face bottom">6</div>
    </div>
    <button onclick="rollDice()">Roll Dice</button>
    <p>Result: <span id="result"></span></p>

    <script>
        function rollDice() {
            const dice = document.getElementById('dice');
            const result = document.getElementById('result');
            // Random nombor 1-6
            const number = Math.floor(Math.random() * 6) + 1;
            // Tambah animasi pusing
            dice.classList.add('roll');
            // Set muka dadu berdasarkan nombor
            setTimeout(() => {
                dice.style.transform = getTransform(number);
                result.textContent = number;
                dice.classList.remove('roll');
            }, 1000);
        }

        function getTransform(number) {
            switch(number) {
                case 1: return 'rotateX(0deg) rotateY(0deg)';
                case 2: return 'rotateX(0deg) rotateY(180deg)';
                case 3: return 'rotateX(0deg) rotateY(-90deg)';
                case 4: return 'rotateX(0deg) rotateY(90deg)';
                case 5: return 'rotateX(-90deg) rotateY(0deg)';
                case 6: return 'rotateX(90deg) rotateY(0deg)';
            }
        }
    </script>
</body>
</html>
