<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #facc15);
      font-family: Poppins, sans-serif;
      text-align: center;
      color: #fff;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #facc15;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    #countdown {
      font-size: 2.2em;
      font-weight: bold;
      background: rgba(255,255,255,0.15);
      padding: 20px 30px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

  <h1>MENJELAJAH DUNIA LUAR WEEEEE</h1>

  <div id="countdown">Mengira masa...</div>

  <script>
    const targetDate = new Date("2025-12-08T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Hari ini telah tiba! ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} hari : ${hours} jam : ${minutes} minit : ${seconds} saat`;
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
