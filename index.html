<!DOCTYPE html>
<html>
<head>
    <title>Adik's Cashier</title>
    <style>
        body { font-family: Arial; text-align: center; }
        .item { margin: 10px; }
        button { padding: 10px; margin: 5px; }
        table { margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
    <h2>Adik's Cashier System</h2>
    <div class="item">
        <label>Nasi Lemak (RM 5): </label>
        <input type="number" id="nasiLemak" min="0" value="0">
    </div>
    <div class="item">
        <label>Teh Ais (RM 2): </label>
        <input type="number" id="tehAis" min="0" value="0">
    </div>
    <button onclick="addOrder()">Tambah Order</button>
    <h3>Jumlah Semasa: RM <span id="total">0</span></h3>

    <h3>Senarai Order</h3>
    <table id="orderTable">
        <tr>
            <th>Order #</th>
            <th>Nasi Lemak</th>
            <th>Teh Ais</th>
            <th>Jumlah (RM)</th>
        </tr>
    </table>

    <script>
        let orderCount = 0;
        let orders = [];

        function calculateTotal() {
            let nasiLemak = document.getElementById("nasiLemak").value * 5;
            let tehAis = document.getElementById("tehAis").value * 2;
            let total = nasiLemak + tehAis;
            document.getElementById("total").innerHTML = total.toFixed(2);
            return { nasiLemak: parseInt(document.getElementById("nasiLemak").value), tehAis: parseInt(document.getElementById("tehAis").value), total };
        }

        function addOrder() {
            let order = calculateTotal();
            if (order.nasiLemak === 0 && order.tehAis === 0) {
                alert("Sila masukkan sekurang-kurangnya satu item!");
                return;
            }
            orderCount++;
            orders.push({ id: orderCount, nasiLemak: order.nasiLemak, tehAis: order.tehAis, total: order.total });
            updateOrderTable();
            resetInputs();
        }

        function updateOrderTable() {
            let table = document.getElementById("orderTable");
            while (table.rows.length > 1) table.deleteRow(1); // Kosongkan senarai kecuali header
            orders.forEach(order => {
                let row = table.insertRow();
                row.insertCell(0).innerText = order.id;
                row.insertCell(1).innerText = order.nasiLemak;
                row.insertCell(2).innerText = order.tehAis;
                row.insertCell(3).innerText = order.total.toFixed(2);
            });
        }

        function resetInputs() {
            document.getElementById("nasiLemak").value = 0;
            document.getElementById("tehAis").value = 0;
            document.getElementById("total").innerHTML = "0";
        }
    </script>
</body>
</html>
